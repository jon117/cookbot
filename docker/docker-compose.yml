version: '3.8'

services:
  isaac-sim:
    # Build the image from the Dockerfile in the current directory
    build: .
    # Name the custom image and the running container
    image: isaac-sim-webrtc:5.0.0
    container_name: isaac-sim-webrtc
    # Keep the container running and allow attaching to it (-it)
    stdin_open: true
    tty: true
    # Use the host's network stack (required for many simulation/streaming tasks)
    network_mode: "host"
    # Set environment variables
    environment:
      - ACCEPT_EULA=Y
      - PRIVACY_CONSENT=N
    # Mount volumes from your local machine to persist data
    # Note: These now point to a local './docker' directory for portability
    volumes:
      - ./docker/isaac-sim/cache/kit:/isaac-sim/kit/cache:rw
      - ./docker/isaac-sim/cache/ov:/root/.cache/ov:rw
      - ./docker/isaac-sim/cache/pip:/root/.cache/pip:rw
      - ./docker/isaac-sim/cache/glcache:/root/.cache/nvidia/GLCache:rw
      - ./docker/isaac-sim/cache/computecache:/root/.nv/ComputeCache:rw
      - ./docker/isaac-sim/logs:/root/.nvidia-omniverse/logs:rw
      - ./docker/isaac-sim/data:/root/.local/share/ov/data:rw
      - ./docker/isaac-sim/documents:/root/Documents:rw
    # Configure NVIDIA GPU access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # The command to run automatically when the container starts
    command: ./runheadless.sh